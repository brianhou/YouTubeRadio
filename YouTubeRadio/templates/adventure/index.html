<!DOCTYPE HTML>
<html>
    <head>
        <title>YouTube Adventure</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
        <!--JQuery UI stylesheet-->
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

        <link rel="icon" type="image/png" href="{% static "images/favicon.png" %}">
        <!-- should replace this with our own logo; this logo is stolen from http://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Radio.svg/48px-Radio.svg.png -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script src="{% static "scripts/utility.js" %}"></script>
        <script src="{% static "scripts/search.js" %}"></script>
        <script src="{% static "scripts/play.js" %}"></script>
    </head>
    <body>
        <div id="header"> 
            <a href="." ><img src="{% static "images/logo.png" %}" alt="YouTube Radio!"/></a>
        </div> 

        <div id="search_bar">
        <form method="get" action="search">
            <table class="center">
                <tr>
                    <td>
                        <input autofocus id="search_query" type="text" name="search" placeholder="What are you looking for?">
                    </td>
                    <td>
                        <input id="search_button" type="submit" value="Search">
                    </td>
                </tr>
            </table>
        </form>
        </div>

        <div id="content">
            <div class="center" id="search_results">
            </div>
        </div>


    </body>
</html>
