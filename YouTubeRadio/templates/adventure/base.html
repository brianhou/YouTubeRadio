<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>YouTube Adventure</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
        <link rel="icon" type="img/png" href="{% static "img/favicon.png" %}">
        <!-- should replace this with our own logo; this logo is stolen from http://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Radio.svg/48px-Radio.svg.png -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/application.js" %}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div id="header" class="inlineCenter">
                <a href="/" >
		  <img src="{% static "img/templogo.png" %}" alt="YouTube Adventure!"/>
		</a>
                <form class="form-search" method="get" action="#">
                    <input type="text" class="input-xlarge search-query" autofocus id="search_query" name="search" placeholder="What are you looking for?">
                    <button class="btn btn-primary" id="search_button" type="submit"><i class="icon-search icon-white"></i> Search</button>
                </form>
            </div>

            <div id="content" class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-37986356-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>
</html>
