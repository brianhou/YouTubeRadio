<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>YouTube Adventure{% block title %}{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <!--JQuery UI stylesheet-->
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
        <!--Bootstrap stylesheet-->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
        <link rel="icon" type="img/png" href="{% static "img/favicon.png" %}">
        <!-- should replace this with our own logo; this logo is stolen from http://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Radio.svg/48px-Radio.svg.png -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/utility.js" %}"></script>
        <script src="{% static "js/search.js" %}"></script>
        <script src="{% static "js/play.js" %}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div id="header"> 
            <a href="/" ><img src="{% static "img/logo.png" %}" alt="YouTube Radio!"/></a>
            <form class="form-search" method="get" action="search">
                <input type="text" class="input-xlarge search-query" autofocus id="search_query" name="search" placeholder="What are you looking for?">
                <button class="btn btn-primary" id="search_button" type="submit"><i class="icon-search icon-white"></i> Search</button>
            </form>
        </div> 

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
