<!DOCTYPE HTML>
<html>
    <head>
        <title>YouTubeRadio</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="search.js"></script>
    </head>
    <body>
        <div id="header"> 
            <!--<h1>YouTube Radio!</h1> -->
            <a href="." ><img src="logo.png" alt="YouTube Radio!"/></a>
        </div> 

        <div id="search_bar">
            <table class="center">
                <tr>
                    <td>
                        <input autofocus id="search_query" type="text" name="search" placeholder="What are you looking for?">
                    </td>
                    <td>
                        <input id="search_button" type="submit" value="Search">
                    </td>
                </tr>
            </table>
        </div>

        <div id="content">
            <table class="center" id="search_results">
            </table>
        </div>


    </body>
</html>
